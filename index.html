    <h1>Drink Oracle</h1>

    <input type="text" id="questionInput" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”.">
    <div class="btn-container">

    <div id="questionDisplay"></div>

    <script>
        const imagePaths = Array.from({length: 32}, (_, i) => `cards/${(i + 1).toString().padStart(2, '0')}.JPG`);
        let displayedCards = []; 

        function shuffleDeck() {
            return imagePaths.sort(() => Math.random() - 0.5);
        }

        function displayCards() {
            const question = document.getElementById("questionInput").value.trim();
            document.getElementById("questionDisplay").innerText = question ? `ì§ˆë¬¸: ${question}` : "";

            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            container.style.display = "grid";

            const rows = 1;
            const cols = 3;

            container.style.gridTemplateColumns = `repeat(${cols}, auto)`;
            container.style.gridTemplateRows = `repeat(${rows}, auto)`;

            displayedCards = shuffleDeck().slice(0, rows * cols);

            displayedCards.forEach((imgSrc, index) => {
                const img = document.createElement("img");
                img.src = imgSrc;
                img.dataset.number = index + 1;
                container.appendChild(img);
            });
        }

        function shuffleAndDisplay() {
            displayCards();
        }
    </script>
